<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Madre Mia! Bread" }}</title>
  <meta name="description" content="Small-batch bakery preorders. Limited weekly bakes—reserve early!" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <header class="site-header">
    <div class="container">
      <a href="{{ url_for('home') }}" class="brand">Madre Mia! Bread</a>
      <nav aria-label="Primary">
        <ul class="nav">
          <li><a href="{{ url_for('home') }}">Home</a></li>
          <li><a href="{{ url_for('products') }}">Products</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="container">
    {% block content %}
      {{ content|safe if content else "" }}
    {% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ 2025 }} Madre Mia! Bread · Small-batch, big heart.</p>
    </div>
  </footer>
</body>
</html>
