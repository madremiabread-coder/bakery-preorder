{% extends "base.html" %}
{% block content %}
<section class="hero">
  <h1>Small-batch bakery preorders</h1>
  <p class="lead">Bakes are limited each week. <strong>Reserve early!</strong></p>
  <div class="hero-cta">
    <a class="btn btn-primary" href="{{ url_for('products') }}">Browse Products</a>
  </div>
</section>

<section class="section">
  <h2>Featured</h2>
  <div class="grid">
    {% for p in featured %}
      <article class="card">
        <a href="{{ url_for('product_detail', product_id=p['id']) }}" class="card-media">
          <img src="{{ p['image_url'] }}" alt="{{ p['name'] }} product photo" loading="lazy">
        </a>
        <div class="card-body">
          <h3><a href="{{ url_for('product_detail', product_id=p['id']) }}">{{ p['name'] }}</a></h3>
          <p class="price">{{ p['price_cents']|currency }}</p>
        </div>
      </article>
    {% endfor %}
  </div>
</section>
{% endblock %}
